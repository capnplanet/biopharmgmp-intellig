version: '3.8'

services:
  # Frontend - Static file serving with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://backend:5000}
    depends_on:
      - backend
    networks:
      - biopharmgmp-network
    restart: unless-stopped

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - AUTH_TOKEN=${AUTH_TOKEN}
      - RBAC_ENABLED=${RBAC_ENABLED:-true}
      - ARCHIVE_ENABLED=${ARCHIVE_ENABLED:-true}
      - ARCHIVE_DIR=/app/data/archive
      - VITE_ONPREM_LLM_ENDPOINT=${VITE_ONPREM_LLM_ENDPOINT}
      - VITE_ONPREM_LLM_TOKEN=${VITE_ONPREM_LLM_TOKEN}
    volumes:
      - audit-data:/app/data/audit
      - metrics-data:/app/data/metrics
      - archive-data:/app/data/archive
    networks:
      - biopharmgmp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {if (r.statusCode !== 200) throw new Error('Health check failed')})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  audit-data:
    driver: local
  metrics-data:
    driver: local
  archive-data:
    driver: local

networks:
  biopharmgmp-network:
    driver: bridge
